apiVersion: apps/v1
kind: Deployment
metadata:
  name: azdevops
  namespace: azdevops-agents
  labels:
    app: azdevops-agent
spec:
  replicas: 3 #here is the configuration for the actual agent always running
  selector:
    matchLabels:
      app: azdevops-agent
  template:
    metadata:
      labels:
        app: azdevops-agent
    spec:
      containers:
      - name: azdevopsagentcreation
        image: myacrname.azurecr.io/windows-agent:latest
        env:
          - name: AZP_URL
            valueFrom:
              secretKeyRef:
                name: azdevops
                key: AZP_URL
          - name: AZP_TOKEN
            valueFrom:
              secretKeyRef:
                name: azdevops
                key: AZP_TOKEN
          - name: AZP_POOL
            valueFrom:
              secretKeyRef:
                name: azdevops
                key: AZP_POOL
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-volume
      imagePullSecrets:
        - name: acr-secret
      volumes:
      - name: docker-volume
        hostPath:
          path: /var/run/docker.sock